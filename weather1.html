<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00feba, #5b548a);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #00feba;
            color: #333;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #00e0a0;
        }

        .weather-info {
            display: none;
        }

        .weather-info.active {
            display: block;
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .temp {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .condition {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter location" id="locationInput">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="error" id="errorMessage">Location not found!</div>
        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h1 id="locationName">Bihar</h1>
                <p id="localTime">2025-02-04 07:43</p>
            </div>
            <div class="temp">
                <span id="tempC">14.7</span>Â°C
            </div>
            <div class="condition">
                <img id="conditionIcon" src="//cdn.weatherapi.com/weather/64x64/day/113.png" class="weather-icon">
                <span id="conditionText">Sunny</span>
            </div>
            <div class="details">
                <div class="detail-box">
                    <h3>Wind Speed</h3>
                    <p id="windSpeed">8.3 km/h</p>
                </div>
                <div class="detail-box">
                    <h3>Humidity</h3>
                    <p id="humidity">57%</p>
                </div>
                <div class="detail-box">
                    <h3>Pressure</h3>
                    <p id="pressure">1014.0 mb</p>
                </div>
                <div class="detail-box">
                    <h3>Air Quality</h3>
                    <p id="airQuality">US-EPA: 5</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '7ff8f2505eb64b0fb0c42311250302';
        const weatherInfo = document.getElementById('weatherInfo');
        const errorMessage = document.getElementById('errorMessage');

        async function getWeather() {
            const location = document.getElementById('locationInput').value;
            if (!location) return;

            try {
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`
                );

                if (!response.ok) {
                    throw new Error('Location not found');
                }

                const data = await response.json();
                displayWeather(data);
                errorMessage.style.display = 'none';
                weatherInfo.classList.add('active');
            } catch (error) {
                weatherInfo.classList.remove('active');
                errorMessage.style.display = 'block';
                console.error('Error fetching weather data:', error);
            }
        }

        function displayWeather(data) {
            document.getElementById('locationName').textContent = data.location.name;
            document.getElementById('localTime').textContent = data.location.localtime;
            document.getElementById('tempC').textContent = data.current.temp_c;
            document.getElementById('conditionText').textContent = data.current.condition.text;
            document.getElementById('conditionIcon').src = 'https:' + data.current.condition.icon;
            document.getElementById('windSpeed').textContent = `${data.current.wind_kph} km/h`;
            document.getElementById('humidity').textContent = `${data.current.humidity}%`;
            document.getElementById('pressure').textContent = `${data.current.pressure_mb} mb`;
            
            const aqi = data.current.air_quality['us-epa-index'];
            document.getElementById('airQuality').textContent = `US-EPA: ${aqi}`;
        }

        // Handle Enter key press
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
